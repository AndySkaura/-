<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1号店登录</title>
    <link href="../css/loginpage.css" rel="stylesheet">
</head>
<body>
<header>
    <a href="#"><img src="../images/loginpage_images/loginlogo.jpg" class="logo"></a>
    <p>您好，欢迎光临1号店！<a href="#">请登录</a></p>
    <div class="help">
        <a href="#"><img src="../images/loginpage_images/runbun.png">帮助中心<img
            src="../images/loginpage_images/turnb.png"></a>
        <ul>
            <li><a href="#">包裹跟踪</a></li>
            <li><a href="#">常见问题</a></li>
            <li><a href="#">在线退换货</a></li>
            <li><a href="#">在线投诉</a></li>
            <li><a href="#">配送范围</a></li>
        </ul>
    </div>
</header>
<section>
    <img src="../images/loginpage_images/loadimg.jpg" class="s_pic1">
    <div class="login_box">
        <h5>1号店用户登录</h5>
        <a href="#" class="lb_a1">注册账号</a>
        <form action="" method="post">
            <img src="../images/loginpage_images/userHead.png" class="s_pic2">
            <input type="text" name="username" placeholder="邮箱/手机/用户名" required>
            <img src="../images/loginpage_images/lock.png" class="s_pic3">
            <input type="password" name="pwd" placeholder="密码" required>
            <a href="#"><input type="checkbox" name="autologin" value="login">自动登录</a>
            <a href="#">忘记密码？</a>
            <input type="submit" value="登录">
        </form>
        <p>更多合作网站账号登录</p>
        <div class="lb_d1">
            <div class="lb_d2">
                <a href="#" class="s_pic4"></a>
                <a href="#" class="s_pic5"></a>
                <a href="#" class="s_pic6"></a>
                <a href="#" class="s_pic7"></a>
            </div>
            <p><a href="#">更多合作网站<img src="../images/loginpage_images/loadMore.png"></a></p>
        </div>
    </div>
</section>
<footer>
    <p>
        <a href="#">沪ICP备16050468号</a>|<a href="#">沪B2-20170039</a>|<a href="#">营业执照</a>
    </p>

        Copyright © 1号店网上超市 2007-2017，All Rights Reserved
    </p>
</footer>
</body>
</html>
