<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册1号店</title>
    <link href="../css/registpage.css" rel="stylesheet">
</head>
<body>
<header>
    <a href="#"><img src="../images/loginpage_images/loginlogo.jpg" class="logo"></a>
    <p>您好，欢迎光临1号店！<a href="#">请登录</a></p>
    <div class="help">
        <a href="#"><img src="../images/loginpage_images/runbun.png">帮助中心<img
            src="../images/loginpage_images/turnb.png"></a>
        <ul>
            <li><a href="#">包裹跟踪</a></li>
            <li><a href="#">常见问题</a></li>
            <li><a href="#">在线退换货</a></li>
            <li><a href="#">在线投诉</a></li>
            <li><a href="#">配送范围</a></li>
        </ul>
    </div>
</header>
<section>
    <h1>1号店注册</h1>
    <form>
        <input type="text" name="username" placeholder="用户名" required>
        <input type="tel" name="telnum" placeholder="手机号" required>
        <input type="text" name="message" placeholder="短信验证码" required>
        <div><a href="#">获取验证码</a></div>
        <input type="password" name="pwd1" placeholder="设置密码" required>
        <input type="password" name="pwd2" placeholder="确认密码" required>
        <p>点击注册，表示您同意1号店<a href="#">《服务协议》</a></p>
        <a href="#"><input type="submit" value="同意协议并注册"></a>
    </form>
</section>
<footer>
    <p>
        <a href="#">沪ICP备16050468号</a>|<a href="#">沪B2-20170039</a>|<a href="#">营业执照</a>
    </p>
    <p>
        Copyright © 1号店网上超市 2007-2017，All Rights Reserved
    </p>
</footer>
</body>
</html>
